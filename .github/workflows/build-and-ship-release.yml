name: Build and Ship Release

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: â¬‡ï¸ Install Dependencies
        run: npm install

      - name: ğŸ”¬ Run Tests
        run: npm test

      - name: â¬†ï¸ Upload Code Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: â¬‡ï¸ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build
        run: npm run build

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: ğŸ· Bump version & update change log
        run: $(npm bin)/standard-version --color=always | awk '! /Run.+to publish/'

      - name: â¬†ï¸ Push release to master
        run: git push --follow-tags origin master

  publish-npm:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Double check we have latest code with bumped version.
      # This is to guard against wierd behaviour I noticed where npm version was lagging behind Github(?).
      - name: Pull Latest
        run: git pull

      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: â¬‡ï¸ Install Dependencies
        run: npm install
      
      - name: ğŸ”¨ Build
        run: npm run build
      
      - name: ğŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
